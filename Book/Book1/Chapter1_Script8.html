<!DOCTYPE html>
<html>
    <head>
        <title>Script_8</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var name = "Joe";
            var i = 0;
            
            while (i < 2) {
                document.write("Happy Birthday to you.<br>");
                i = i + 1;
            }
            
            document.write("Happy Birthday dear " + name + ",<br>");
            document.write("Happy Birthday to you.<br>");
        </script>
    </body>
</html>
