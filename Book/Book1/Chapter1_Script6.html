<!DOCTYPE html>
<html>
    <head>
        <title>Script_6</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var scoops = 5;

            while (scoops > 0) {
                document.write("Another scoop!<br>");
                scoops = scoops - 1;
            }
            
            document.write("Life without ice cream isn't the same");
        </script>
    </body>
</html>
