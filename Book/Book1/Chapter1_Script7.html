<!DOCTYPE html>
<html>
    <head>
        <title>Script_7</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var scoops = 5;

            while (scoops > 0) {
                if (scoops >= 5) {
                    alert("Eat faster, the ice cream is going to melt!");
                } else if (scoops == 3) {
                    alert("Ice cream is running low!");
                } else if (scoops == 2) {
                    alert("Going once!");
                } else if (scoops == 1) {
                    alert("Going twice!");
                } else if (scoops == 0) {
                    alert("Gone!");
                } else {
                    alert("Still lots of ice cream left, come and get it.");
                }
                scoops = scoops - 1;
            }
            
            document.write("Life without ice cream isn't the same");
        </script>
    </body>
</html>
