    <body>
        <script>

            var payRate   = prompt("Enter your pay rate: ");    //prompts the user for pay rate
            var hrsWorked = prompt("Enter hours worked: " );    //prompts user for hours worked
            var paycheck;                                       //holds value of calculated paycheck
            
            switch(true){
                case (hrsWorked > 40):
                    paycheck = (payRate*20)+(2*payRate*20)+(3*payRate*(hrsWorked-40)); //calculates triple time if over 40 hours
                    break;
                case (hrsWorked > 20 && hrsWorked <=40):
                    paycheck = (payRate*20)+(2*payRate*(hrsWorked-20));                //calculates double time if over 20 hours
                    break;
                default:
                    paycheck =  payRate*hrsWorked;                                     //calculates straight time if 20 hours or under
                    break;
            }
            document.write("<p> Your paycheck comes out to $" + paycheck + ".</p>");   //displays paycheck amount
            
        </script>
    </body>
</html>
